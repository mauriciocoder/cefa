<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- injected from snippets/head.html-->
</head>

<body id="book-section" class="sub_page">
  <div class="hero_area">
    <header class="header_section">
      <!-- injected from snippets/header.html-->
    </header>
  </div>
  <section class="about_section layout_padding">
    <div class="container ">
      <div class="row align-items-start">
        <div class="col-md-2">
          <div class="img-box">
            <img id="book-image" src="" alt="">
          </div>
        </div>
        <div class="col-md-10">
          <div class="detail-box">
            <div class="heading_container">
              <h2 id="book-name"></h2>
              <p id="book-meta"></p>
            </div>
            <p id="book-description"></p>
          </div>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
          <div id="book-printed" class="heading_container">
            <h5>Impresso</h5>
            <p>
              <strong>Lançamento: </strong><span id="book-printed-year"></span><br />
              <strong>Páginas: </strong><span id="book-printed-pages"></span><br />
              <strong>ISBN-13: </strong><span id="book-printed-isbn"></span><br />
              <strong>Peso: </strong><span id="book-printed-weight"></span><br />
              <strong>Encadernação: </strong><span id="book-printed-bookbinding"></span><br />
              <strong>Lombada: </strong><span id="book-printed-spine"><br />
            </p>
            <a id="book-printed-purchase" class="purchase_button" href="">
              Comprar
            </a>
          </div>
        </div>
        <div class="col-md-5">
          <div id="book-digital" class="heading_container">
            <h5>Digital</h5>
            <p>
              <strong>Ebook: </strong><span id="book-digital-ebook"></span><br />
              <strong>Lançamento: </strong><span id="book-digital-year"></span><br />
              <strong>Páginas: </strong><span id="book-digital-pages"></span><br />
              <strong>ISBN-13: </strong><span id="book-digital-isbn"></span><br />
            </p>
            <a class="purchase_button" href="">
              Comprar
            </a>
          </div>
        </div>
      </div>
  </section>
  <section id="info-section" class="info_section layout_padding2">
    <!-- injected from snippets/info.html-->
  </section>
  <footer class="footer_section">
    <!-- injected from snippets/footer.html-->
  </footer>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/mongodb.js"></script>
  <script src="js/common.js"></script>
  <script src="js/book.js"></script>
</body>

</html>
